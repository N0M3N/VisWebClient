<table mat-table [dataSource]="zaznamy$" class="w-100 mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <mat-row matColumnDef="Datum">
    <th mat-header-cell *matHeaderCellDef>Datum</th>
    <td mat-cell *matCellDef="let zaznam">{{zaznam.Datum}}</td>
  </mat-row>

  <mat-row matColumnDef="Zamestnanec">
    <th mat-header-cell *matHeaderCellDef>Zamestnanec</th>
    <td mat-cell *matCellDef="let zaznam">{{zaznam.Zamestnanec.Jmeno}} {{zaznam.Zamestnanec.Prijmeni}}</td>
  </mat-row>

  <mat-row matColumnDef="Popis">
    <th mat-header-cell *matHeaderCellDef>Popis</th>
    <td mat-cell *matCellDef="let zaznam">{{zaznam.Popis}}</td>
  </mat-row>

</table>
