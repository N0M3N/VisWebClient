<form [formGroup]="loginForm" class="form form-group">
  <div class="form-group py-2">
    <input type="text" formControlName="login" class="form-control" placeholder="Login">
    <span *ngIf="controlValid('login')" class="float-right badge badge-danger">Required</span>
  </div>
  <div class="form-group py-2">
    <input type="password" formControlName="password" class="form-control" placeholder="Password">
    <span *ngIf="controlValid('password')" class="float-right badge badge-danger">Required</span>
  </div>
  <button [disabled]="loginForm.invalid" class="form-control btn btn-primary my-2" (click)="OnSubmit()">Log In</button>
</form>
