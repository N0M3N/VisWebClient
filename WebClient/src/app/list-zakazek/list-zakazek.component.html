<div>Vyberte zakazku, pro kterou chcete zpracovat nasledujici krok</div>
<table mat-table [dataSource]="zakazky$" class="col-12">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="Nazev">
      <th mat-header-cell *matHeaderCellDef>Nazev</th>
      <td mat-cell *matCellDef="let element">{{element.nazev}}</td>
    </ng-container>
</table>
